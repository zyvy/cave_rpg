<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Охотник на дракона - РПГ</title>
</head>
<body>
    <div id="game">
        <div id="stats">
            <span class="stat">Опыт: <strong><span id="xpText">0</span></strong></span>
            <span class="stat">Здоровье: <strong><span id="healthText">100</span></strong></span>
            <span class="stat">Золото: <strong><span id="goldText">50</span></strong></span>
        </div>
        <div id="controls">
            <button id="button1">Идти к торговцу</button>
            <button id="button2">Идти в пещеру</button>
            <button id="button3">Идти к дракону</button>
        </div>
        <div id="monsterStats">
            <span class="stat">Монстр: <strong><span id="monsterName"></span></strong></span>
            <span class="stat">Здоровье: <strong><span id="monsterHealth"></span></strong></span>
        </div>
        <div id="text">
            Охотник на дракона. Ваша задача - убить дракона который не дает жителям города выйти из него. Вы на главной площади города. Куда пойдете? Используйте кнопки выше.
        </div>
        <div id="pic">
           <img src="./img/start.jpg" alt ="location pic">
        </div>
    </div>
    <script src="./scripts/script.js"></script>
</body>
</html>
